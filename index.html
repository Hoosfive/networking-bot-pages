<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Профиль</title>
	<link rel="stylesheet" href="./css/style.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" />
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

	<form id="profileForm" class="profile-form">
		<h2 id="textProfile">Профиль</h2>
		<div class="col-md-4 mb-3">
			<input id="username" type="text" class="input" placeholder="Имя" maxlength="255" required>
		</div>
		<div class="col-md-4 mb-3">
			<input id="city" type="text" class="input" placeholder="Город" minlength="3" maxlength="50" required>
		</div>
		<div class="col-md-4 mb-3">
			<input id="position" type="text" class="input" placeholder="Должность" maxlength="255" required>
		</div>
		<div class="col-md-4 mb-3">
			<input id="interests" type="text" class="input" placeholder="Интересы">
		</div>
		<div class="col-md-4 mb-4">
			<textarea id="about" type="text" class="input about" rows="12" cols="50" placeholder="О себе"
				maxlength="1000"></textarea>
		</div>
		<button class="btn btn-primary btn-sm" type="submit">Проверить</button>
	</form>

	<script src="./js/main.js"></script>
</body>

</html>
