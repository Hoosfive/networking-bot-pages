<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Профиль</title>
	<link rel="stylesheet" href="./css/style.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" />
	<!-- MDB -->
	<script src="https://telegram.org/js/telegram-web-app.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>

<body>

	<form id="profileForm" class="profile-form">
		<h2 id="textProfile">Профиль</h2>
		<input id="userName" type="text" class="input" placeholder="Имя" maxlength="255" required>
		<input id="position" type="text" class="input" placeholder="Должность" maxlength="255" required>
		<div class="dropdown">
			<button id="selectCityBtn" type="button" class="btn city" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false">
				<span id="selectedCity">Выберите город</span>

			</button>
			<div id="dropdown-button-list" class="dropdown-menu dropdown1">
				<button id="cityPlaceholder" class="dropdown-item" type="button">Москва</button>
				<button id="cityPlaceholder" class="dropdown-item" type="button">Воронеж</button>
			</div>
		</div>
		<textarea id="about" type="text" class="input about" placeholder="О себе" maxlength="1000"></textarea>
		<button class="btn btn-primary btn-sm" type="submit">Проверить</button>
	</form>

	<script src="./js/main.js"></script>

	<script>
		$(document).ready(function () {
			$('.dropdown1 button').on('click', function () {
				$('#selectedCity').text($(this).text());
			});
		});
	</script>
</body>

</html>
